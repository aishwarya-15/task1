<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="home.css">

<body>

    <div class="topnav">
        <a class="active admin">Admin Dashboard</a>
        <a class="active user">User Dashboard</a>
        <a id="logout">Logout</a>
    </div>

    <div class="subnav">
        <button class="tablink" id="defaultOpen" onclick="openPage('Inventory')">Inventory</button>
        <button class="tablink" onclick="openPage('Orders')">Orders</button>
    </div>

    <div class="components">
        <label for="books" id="books">Books</label>
        <input type="text" id="search" placeholder="search">
        <button id="add-book" class="admin">  Add Book</button>
    </div>
    <div id="Inventory" class="tabcontent">
        <section class="container content-section">
            <div class="shop-items"></div>
        </section>
    </div>

    <div id="Orders" class="tabcontent">
        <section class="container content-section">
            <h3>Orders</h3>
            <table class="table"></table>
        </section>

    </div>

    <div class="modal-bg hidden admin">
        <div class="addbook-modal">
            <h2>Add Book</h2>
            <span id="close">
                <i class="fa fa-times-circle-o" aria-hidden="true" id=""></i>
            </span>
            <div class="form-group">
                <label for="book-title">Title</label>
                <input type="text" id="book-title">
                <label for="author-name">Author name</label>
                <input type="text" id="author-name">
                <label for="description">Description</label>
                <input for="description" id="escription">
                <label for="price">Price</label>
                <input type="text" id="price">
                <label for="quantity">Quantity</label>
                <input type="text" id="quantity">
                <label for="image">Image</label>
                <input type="file" name="image" id="upload-image">
                <button id="add">Add</button>
            </div>
        </div>
    </div>


    <script src="home.js"></script>
